<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Regra de três simples</title>
</head>
<body>
    <div class="calculator">
        <h1>Regra de três</h1>

        <div class="input-container">
            <div class="input-group">
                <input type="number" id="num1" placeholder="Valor 1">
                <span>está para:</span>
                <input type="number" id="num2" placeholder="Valor 2">
            </div>

            <p class="input-text">Assim como:</p>

            <div class="input-group">
                <input type="number" id="num3" placeholder="Valor 3">
                <span>está para:<p id="result"></p></span> 
            </div>
            <button id="calc" name="calculate" class="calc">Calcular</button> 
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
